<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        点击次数：{{counter}}
        <button @click='handleAdd()'>+ l</button>
        <button @click='handleAdd(10)'>+ 10</button>

            data: {
