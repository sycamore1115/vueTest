<!--基本指令：v-once  -->
<body>
    <div id="app">
        <input type="text" v-model="message">
        <div v-once>
            <span>{{message}}</span>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: '这是一段文本'
            }
        })
    </script>
</body>

</html>
