<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app" v-cloak>
        <template v-if="phones.length">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>商品名称</th>
                    <th>商品单价</th>
                    <th>购买数量</th>
                    <th>操作</th>
                    <th><button @click='selectAll()'>全选</button></th>
                </tr>
            <tbody>
                <tr v-for='(phone,index) in phones'>
                    <td>{{index + 1}}</td>
                    <td>{{phone.name}}</td>
                    <td>{{phone.price}}</td>
                    <td><button @click='handleCount(0,index)'>-</button> {{phone.count}} <button
                            @click='handleCount(1,index)'>+</button></td>
                    <td><button @click='removeGoods(index)'>移除</button></td>
                    <td><input type="checkbox" :checked='phone.checked' @click='select(index)'></td>
                </tr>
            </tbody>
            </thead>
        </table>
        <div>总价：￥{{sum}}</div>
        </template>

        <div v-else>您的购物车是空的！</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./index.js"></script>
</body>

</html>
