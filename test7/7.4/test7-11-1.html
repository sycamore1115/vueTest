<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<!-- 
    html中：
    1.scope要用在template标签中，否则报错
    2.如果子组件标签中只包含template标签，不会替代子组件中的slot内容
 -->
<body>
    <div id="app">
        <child-component>
            <template scope='props'>
                <p>来自父组件的内容</p>
                <p>{{props.msg}}</p>
                <!-- <p>{{props.msg1.lengh}}</p> -->
            </template>
        </child-component>
    </div>
    <script>
        Vue.component('child-component',{
            template: `
            <div class='container'>
                <slot msg='来自子组件的内容' :msg1='[1,2,3]'>
                    <p>子组件中间的内容</p>
                </slot>
            </div>`
        })

        new Vue({
            el: '#app',
        })
    </script>
</body>

</html>
