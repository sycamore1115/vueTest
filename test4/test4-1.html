<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 给:class绑定一个对象,所以要用{}包裹 -->

        <!-- 利用data,对象字面量中，属性名可以不用引号包裹,两个属性用逗号隔开 -->
        <!-- <div class="static" :class="{active:isActive,'error':isError}"></div> -->
        <!-- 利用计算属性 -->
        <!-- <div class="static" :class="classes"></div> -->
        <!-- 利用methods -->
        <div class="static" :class="class1()"></div>
    </div>
    <!-- js -->
    <script>
        new Vue({
            el: '#app',
            data: {
                isActive: true,
                isError: true
            },
            computed: {
                classes: function () {
                    return {
                        active: this.isActive,
                        error: this.isError
                    }
                }
            },
            methods: {
                class1() {
                    return {
                        active: this.isActive,
                        'error': this.isError
                    }
                }
            },
        })
    </script>
</body>

</html>
