<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <span>{{name}}</span>
        <!-- v-pre 即可跳过这个元素和它的子元素的编译 -->
        <span v-pre>{{name}}</span> 
    </div>
    <!-- js -->
    <script>
        new Vue({
            el:'#app',
            data:{
                name:'123'
            }
        })
    </script>
</body>
</html>
